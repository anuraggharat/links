<script>
     var body = document.getElementById('body')
        var switchbtn = document.getElementById('switch')
        var currentMode = 'light'
        function switchMode() {
            body.classList.toggle('dark')
            if (currentMode === 'light') {
                switchbtn.classList.remove('ri-moon-line')
                switchbtn.classList.add('ri-sun-line')
                currentMode = 'dark'
            } else {
                switchbtn.classList.remove('ri-sun-line')
                switchbtn.classList.add('ri-moon-line')
                currentMode = 'light'
            }

        }
</script>
